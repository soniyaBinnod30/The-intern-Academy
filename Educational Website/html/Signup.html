<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/SignUp.css">
</head>

<body>

    <div class="container">
        <a href="Main.html" class="close"></a>

        <div class="content">

            <div class="site-identity">
                <a href="#"><img src="../images/logo.JPG" alt="Logo" /></a>
                <p>duCad</p>
            </div>


            <div class="image"></div>
            <div class="text">
                <p>
                    Hello learner's, <br>
                    Enter your personal details and start the journey with us !
                </p>
            </div>
        </div>
        <form id="form">
            <div class="social">
                <h1>Get Started </h1>
            </div>

            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="abcd@123" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- /** 
              * ! Email Input here
             **/ -->

            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="xyz@gmail.com" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- /** 
              * ! Password Input here
             **/ -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter Password" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="cpassword" id="cpassword" placeholder="Re-Enter Password" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Create An Account</button>
            <br>

            <div class="question">
                <div class="p">
                    Already Have an Account? <span><a href="Login.html">Sign In</a></span>
                </div>
            </div>

        </form>

    </div>

    <script src="../js/Signup.js"></script>
</body>

</html>
